<!DOCTYPE html>
<html>

<head>
    <title>Amasoon | Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script_header.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="registration.css">
    <script src="https://use.fontawesome.com/4ecc3dbb0b.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="flex flex-ai-c flex-jc-sb">
                <div class="logo hide-for-mobile">
                    <img src="img/logo.webp" alt="Logo" style="max-height: 5vh; border-radius: 10px;" />
                </div>
                <div class="navgations flex">
                    <div class="toggle-menu hide-for-desktop">
                        <img src="img/icon-menu.svg" alt="Burger Menu" />
                    </div>

                    <div class="main-navgation hide-for-mobile">
                      <a href="main.html">Main</a>
                      <a href="about.html">About</a>
                      <a href="contactus.html">Contact</a>
                      <a href="site_map.html">Site Map</a>
                    </div>

                    <div class="mobile-navgation hide-for-desktop">
                        <div class="close-menu">
                            <img src="img/icon-close.svg" alt="Close Icon" />
                        </div>
                        <a href="main.html">Main</a>
                        <a href="about.html">About</a>
                        <a href="contactus.html">Contact</a>
                        <a href="site_map.html">Site Map</a>
                    </div>
                </div>

                <div class="left-nav">
                    <div class="controls flex">
                        <div class="cart">
                            <div class="cart-icon">
                                <span class="in-cart"></span>
                                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                                    <title>Cart Icon</title>
                                    <path
                                        d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                                        fill="#69707D" fill-rule="nonzero" />
                                </svg>
                            </div>
                            <div class="cart-list-wrapper">
                                <h3 class="cart-heading">Cart</h3>
                                <div class="cart-content">
                                    <div class="cart-list"></div>
                                    <button type="button" aria-label="Check out" class="button checkout-btn">
                                        Checkout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="actions flex">
                        <div class="action-btn">
                          <a href="login.html">Login</a>
                          <a href="registration.html">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
      <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Amasoon Account Registration</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form action="login.html">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Re-type Password" required />
                </div>
                <div class="row clearfix">
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="name" placeholder="First Name" />
                    </div>
                  </div>
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="name" placeholder="Last Name" required />
                    </div>
                  </div>
                </div>
                      <div class="input_field radio_option">
                    <input type="radio" name="radiogroup1" id="rd1">
                    <label for="rd1">Male</label>
                    <input type="radio" name="radiogroup1" id="rd2">
                    <label for="rd2">Female</label>
                    </div>
                    <div class="input_field select_option">
                      <select>
                        <option>Select a country</option>
                        <option>Japan</option>
                        <option>South Korea</option>
                        <option>Thailand</option>
                        <option>Singapore</option>
                      </select>
                      <div class="select_arrow"></div>
                    </div>
                  <div class="input_field checkbox_option">
                      <input type="checkbox" id="cb1">
                      <label for="cb1">I agree with terms and conditions</label>
                  </div>
                  <div class="input_field checkbox_option">
                      <input type="checkbox" id="cb2">
                      <label for="cb2">I want to receive the newsletter</label>
                  </div>
                <input class="button registerBtn" type="submit" value="Register" />
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
