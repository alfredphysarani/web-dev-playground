<!DOCTYPE html>
<html>
    <head>
        <title>Products - Amasoon</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script_index.js" defer></script>
    </head>
    <body>
        <div class="header-container">
            <div class="logo"><img src="img/logo.webp"></div>
            <div class="action-button" id="login">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
            </div>
        </div>
        <div class="promotion-banner">
            <div class="slideshow-container">
                <div class="slides fade">
                    <img src="img/banner1.png">
                </div>
                <div class="slides fade">
                    <img src="img/banner2.png">
                </div>
                <div class="slides fade">
                    <img src="img/banner3.png">
                </div>
                <a class="prev" onclick="rotateSlides(-1)">&#10094;</a>
                <a class="next" onclick="rotateSlides(1)">&#10095;</a>
            </div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div class="utility-bar">
            <input type="text" id="filter" placeholder="Filter Text">
        </div>
        <div class="content-container">
            <div class="products-container">

            </div>
        </div>
        <div class="footer-container">
            <p>Sitemap</p>
            <ul>
                <li>User</li>
                <ul>
                    <li>Login</li>
                    <li>Register</li>
                </ul>
                <li>
                    
                </li>
            </ul>
            
        </div>
    </body>
</html>
