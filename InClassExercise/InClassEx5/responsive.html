<html>
    <head>
        <title>InClass 5</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form">
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="" pattern="[A-Za-z]+">
                    <span>First Name</span>
                </label>
                <label>
                    <input class="input" type="text" placeholder="" required="" pattern="[A-Za-z]+">
                    <span>Last Name</span>
                </label>
            </div>  
                    
            <label>
                <input class="input" type="email" placeholder="" required="">
                <span>Email</span>
            </label> 
                
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Confirm Password</span>
            </label>
            <div class="radio-container">
                <span id="gender-title">Gender</span>
                <label class="radio-label">
                    <input class="radio-input" type="radio" name="gender">
                    <span class="option-span">Male</span>
                </label>
                <label class="radio-label">
                    <input class="radio-input" type="radio" name="gender">
                    <span class="option-span">Female</span>
                </label>
            </div>
            <button class="submit">Submit</button>
            <p class="signin">Already have an account ? <a href="#">Signin</a> </p>
        </form>
    </body>
</html>
