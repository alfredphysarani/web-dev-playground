<html>
    <head>
        <title>Tutorial 3 using table</title>
        <link rel="stylesheet" href="CIS222Tutorial3.css">
        <meta http-equiv="refresh" content="1">
    </head>
    <body>
        <table width="100%" border="0">
            <tr>
                <td id="section1" colspan="2">
                    <img src="cat_image.jpeg" alt="">
                </td>
            </tr>
            <tr>
                <td id="section2" rowspan="2">
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                    </ul>
                </td>
                <td id="section3">
                    <p id="selfIntro">My name is <strong>Alfred Cheung</strong> and I like science.</p>
                </td>
            </tr>
            <tr>
                <td id="section4">
                    <p>Hello World</p>
                </td>
            </tr>
        </table>
    </body>
</html>
