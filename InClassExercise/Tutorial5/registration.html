<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Multi-Step Registration</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
        <div class="header">
            <h2 class="logo">Club Cat</h2>

            <ul class="nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="registration.html">Registration</a></li>
            </ul>
        </div>
        <div class="container">
            <header>Welcome to Club Cat</header>
            <div class="progress-bar">
            <div class="step">
                <p>
                    Name
                </p>
                <div class="bullet">
                    <span>1</span>
                </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Contact
                </p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Other
                </p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Account
                </p>
                <div class="bullet">
                    <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
                <div class="page slide-page">
                    <div class="title">
                        Name
                    </div>
                    <div class="field">
                        <div class="label">
                            First Name
                        </div>
                        <input type="text" placeholder="e.g. David" required>
                    </div>
                    <div class="field">
                        <div class="label">
                            Last Name
                        </div>
                        <input type="text" placeholder="e.g. Webb" required>
                    </div>
                    <div class="field">
                        <button class="firstNext next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Contact Info
                    </div>
                    <div class="field">
                        <div class="label">
                            Email Address
                        </div>
                        <input type="email" placeholder="e.g. abc@gmail.com" required>
                    </div>
                  <div class="field">
                     <div class="label">
                        Phone Number
                     </div>
                     <input type="text" placeholder="e.g. 81777778">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Other Info
                  </div>
                  <div class="field">
                     <div class="label">
                        Date
                     </div>
                     <input type="date" min="1920-01-01" max="2005-12-31" required>
                  </div>
                  <div class="field">
                     <div class="label">
                        Gender
                     </div>
                     <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Account Details
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text" placeholder="e.g. username123" required>
                  </div>
                  <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <div class="footer">
        <p>&copy; 2021 All Rights Reserved</p>
        </div> 
      <script src="script.js"></script>
   </body>
</html>
